<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/89bc0c9836.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/fav_nubk.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>App Cartão de Crédito Nubank</title>
  
</head>
    <body>
        <section>
            <div class="cel">
                <figure><img src="images/321220986217211.png"> </figure>
                <div class="fundo_branco">
                  
                </div>
                <div class="informacoes">
                    <div class="titulo_conta">
                        <h3>Conta</h3>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                    <div class="titulo_valor">
                        <h1><a href="#"> R$ 1.356,98 </a></h1>
                    </div>
                    <div class="bolinhas">
                        <div class="bol_1"> 
                            <div class="ico_pix"><a href="#"> <i class="fas fa-circle-notch"></i></a></div>
                            <div class="pix"><h4>Pix</h4> </div>
                        </div>
                        <div class="bol_2">
                            <div class="ico_pagar"> <i class="fas fa-barcode"></i></div>
                            <div class="pagar"><h4>Pagar</h4> </div>
                        </div>    
                        <div class="bol_3">
                            <div class="ico_transf"><a href="#"> <i class="fas fa-money-bill"></i></a></div>
                            <div class="Transferir"><h4>Transferir</h4> </div>    
                        </div>
                        <div class="bol_4">
                            <div class="ico_depos"> <i class="fas fa-money-bill"></i></div>
                            <div class="Depositar"><h4>Depositar</h4> </div>    
                        </div>
                    </div>
                    <div class="cartao_credito">
                        <div class="cartao_credito_content">
                            <i class="fas fa-credit-card"></i>
                        <a href="#">Cartão de Crédito</a> 
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
